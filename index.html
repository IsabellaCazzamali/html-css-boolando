<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="../html-css-boolando/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Noto+Sans:wght@100;200;400;500&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="">

    <header id="site_header">
        <nav class="container d_flex">
            <ul class="menu">
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambini</a></li>
            </ul>
            <div class="logo">
                <img width="120px" src="../html-css-boolando/assets/img/boolean-logo.png" alt="logo Boolean" class="img_logo">
            </div>
            <ul class="icons">
                <li>
                    <a href="#"> <i class="fa-regular fa-user" style="color: #ffffff;"></i> </a>
                </li>
                <li>
                    <a href="#"> <i class="fa-regular fa-heart" style="color: #ffffff;"></i> </a>
                </li>
               <li>
                <a href="#"> <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i> </a>
               </li>
            </ul>
        </nav>
    </header>
    <!-- /end Header -->

    <main id="site_main">

        <div class="container d_flex row">
                <div class="window col_4">
                    <img src="../html-css-boolando/assets/img/1.webp" alt="Levi's t-shirt">
                </div>
                <div class="window col_4">
                    <img src="../html-css-boolando/assets/img/2.webp" alt="Guess t-shirt">
                </div>
                <div class="window col_4">
                    <img src="../html-css-boolando/assets/img/3.webp" alt="CZF green suit">
                </div>
        </div>

        <div class="container d_flex description">
            <div class="photo_caption col_4">
                <span>
                    Levi's
                </span>
                <h3>
                    RELAXED FIT TEE UNISEX
                </h3>
                <span class="new_price">
                    14,99 &euro;
                </span>
                <span class="barred_price">
                    29,99 &euro;
                </span>
            </div>
            <div class="photo_caption col_4">
                <span>
                    Guess
                </span>
                <h3 class="item">
                    ROSES TEE
                </h3>
                <span class="new_price">
                    20,99 &euro;
                </span>
                <span class="barred_price">
                    29,99 &euro;
                </span>
            </div>
            <div class="photo_caption col_4">
                <span>
                    Come Zucchero Filato
                </span>
                <h3 class="item">
                    VOGLIA DI COLORI PASTELLO
                </h3>
                <span class="new_price">
                    129,99 &euro;
                </span>
                <span class="barred_price">
                    184,99 &euro;
                </span>
            </div>
        </div>

        <div class="container d_flex row">
            <div class="window col_4">
                <img src="../html-css-boolando/assets/img/4.webp" alt="Levi's Tee White">
            </div>
            <div class="window col_4">
                <img src="../html-css-boolando/assets/img/5.webp" alt="Maya Deluxe dress">
            </div>
            <div class="window col_4">
                <img src="../html-css-boolando/assets/img/6.webp" alt="Esprit jumper">
            </div>
    </div>

    <div class="container d_flex description">
        <div class="photo_caption col_4">
            <span>
                Levi's
            </span>
            <h3>
                TEE UNISEX
            </h3>
            <span class="new_price">
                14,99 &euro;
            </span>
            <span class="barred_price">
                29,99 &euro;
            </span>
        </div>
        <div class="photo_caption col_4">
            <span>
                Maya Deluxe
            </span>
            <h3 class="item">
                STRIPE BODICE
            </h3>
            <span class="new_price">
                99,99 &euro;
            </span>

        </div>
        <div class="photo_caption col_4">
            <span>
                Esprit
            </span>
            <h3 class="item">
                MAGLIONE - BLACK
            </h3>
            <span class="new_price">
                29,99 &euro;
            </span>

        </div>
    </div>
        
    </main>

    <footer id="site_footer">

    </footer>
    
</body>
</html>
